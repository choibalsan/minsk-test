<input
  placeholder="What u gona do?"
  autofocus=""
  [(ngModel)]="todoTitle"
  (keyup.enter)="addTodo()">
<button (click)="addTodo()" role="button">Add</button>
<div *ngFor="let item of service.todos | async">
  <todo-todo-detail [item]="item" (deleted)="deleteTodo($event.id)"></todo-todo-detail>
</div>
